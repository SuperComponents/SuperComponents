name: Test and Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch: # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: true  # Tests don't exist yet, but this will run them when they do

      - name: Build project
        run: npm run build

      - name: Verify build outputs
        run: |
          ls -la build/
          echo "Verifying ES module can be imported..."
          node --input-type=module -e "
            try {
              await import('./build/index.js');
              console.log('‚úÖ Build verification: Success - ES module loads correctly');
            } catch (err) {
              console.error('‚ùå Build verification: Failed -', err.message);
              process.exit(1);
            }
          "

      - name: Success notification
        run: |
          echo "‚úÖ All checks passed!"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "üì¶ PR is ready for merge."
          else
            echo "üöÄ Code is ready for manual publishing if needed."
          fi

  # Manual publish job (only triggered manually via workflow_dispatch)
  manual-publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: production  # Require approval for manual publishing
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish success notification
        run: |
          echo "üöÄ Successfully published to NPM!"
          echo "üì¶ Package version: $(node -p "require('./package.json').version")" 